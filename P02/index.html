<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Równania nieliniowe</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <main>
    <header>
      <h1>Przybliżone rozwiązywanie równań nieliniowych</h1>
    </header>

    <h2 id="formula">4x<sup>3</sup> &plus; 5x<sup>2</sup> &plus; 6x &minus; 7 = 0</h2>

    <section>
      <h3>Wprowadź dokładność rozwiązania &epsilon; &isin; (0, 1)</h2>
      <input id="input" type="number" placeholder="0.00001" onkeyup="gui.update()">
      <span id="error"></span>
    </section>

    <section>
      <table>
        <tr>
          <th>x<sub>k</sub>:</th>
          <td id="result"><em>(rozwiązanie)</em></td>
        </tr>
        <tr>
          <th>k:</th>
          <td id="steps"><em>(ilość kroków)</em></td>
        </tr>
      </table>
    </section>

  </main>
</body>
  <script src='utils.js'></script>
  <script src='gui.js'></script>
  <script src='secantMethod.js'></script>
</html>
