<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

        </div>
      </header>

      <div id="inputList">
        <div class="data-group">

          <input type="number" placeholder="Przyrost">
          <button class="remove-button" onClick="">x</button>
        </div>
        <div class="data-group">

        </div>
        <div class="data-group">

    </section>
